
{if file_exists}

{if is_image}
<p><img src="{file_url}" height="{image_height}" width="{image_width}" /></p>
{if:else}
<p><a href="{file_url}">{lang:download_file}</a></p>
{/if}

<div class="lighttext">{file_name} - {lang:mime_type}: {file_type} {if can_admin}[<a href="{delete_url}">{lang:delete}</a>]{/if}</div>

<div class="codeblock">
{if summary}
{summary}
{if:else}
- {lang:no_summary} -
{/if}
</div>

<div class="codeblock">
<span class="defaultBold">{lang:quick_links}:</span>&nbsp;&nbsp;
<input type="text" class="input" size="25" value="[[{file_namespace}:{file_name}]]" maxlength="100" />

{/if}
</div>
